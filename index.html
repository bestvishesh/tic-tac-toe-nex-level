<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe-Next-Level</title>
</head>
<body>
    <div class="container">
        <div class="title-section">
            <div class="title">Tic Tac Toe Next Level</div>
            <div class="underline"></div>
        </div>
        <div class="status-section">
            <div class="status">
                Ã— is next
            </div>
            <div class="reset">
                Reset
            </div>
        </div>

        <div class="player-x">
            <div class=" box player-x-weight">1</div>
            <div class=" box player-x-weight">2</div>
            <div class=" box player-x-weight">3</div>
            <div class=" box player-x-weight">4</div>
            <div class=" box player-x-weight">5</div>
            <div class=" box player-x-weight">6</div>
        </div>

        <div class="game-board">
            <div class="game-cell">0</div>
            <div class="game-cell">0</div>
            <div class="game-cell">0</div>
            <div class="game-cell">0</div>
            <div class="game-cell">0</div>
            <div class="game-cell">0</div>
            <div class="game-cell">0</div>
            <div class="game-cell">0</div>
            <div class="game-cell">0</div>
        </div>

        <div class="player-o">
            <div class="box player-o-weight">6</div>
            <div class="box player-o-weight">5</div>
            <div class="box player-o-weight">4</div>
            <div class="box player-o-weight">3</div>
            <div class="box player-o-weight">2</div>
            <div class="box player-o-weight">1</div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
